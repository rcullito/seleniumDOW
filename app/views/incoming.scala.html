@(userForm: Form[models.User])
<!DOCTYPE html>

<html>
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/foundation.css")">
    </head>
    <body>
    
    @helper.form(action = routes.Incoming.submitForm) {
	  @helper.inputText(userForm("name"))
	  @helper.inputText(userForm("email"))
	  <button class="btn btn-primary btn-block">Submit</button>
	}
    
	    <div class="row">
	      <div style="text-align:center;" class="large-12 columns">
			<h3>Support the causes you believe in without feeling trapped by them.</h3>
			<h3>Let us handle the automation for you.</h3>
			<img src="@routes.Assets.at("images/bseendesign2.jpg")"/>
	      </div>
	    </div>
	    <div class="row">
	      <div class="large-12 columns">
			<form>
		        <div class="row">
			        <div class="large-6 medium-6 columns">
		                <label>Prefix</label>
		        		<input type="text" placeholder="Prefix"/>
		         		<label>First Name</label>
		         		<input type="text" placeholder="First Name"/>    		
				        <label>Last Name</label>
				        <input type="text" placeholder="Last Name"/>	 
				        <label>Email</label>
		         		<input type="text" placeholder="Email">    
			    	</div>
		        	<div class="large-6 medium-6 columns">
		        		<label>Home Address</label>
		  				<input type="text"  placeholder="Street Address"/>
		        		<label>City</label>
		         		<input type="text" placeholder="City"/>
		         		<label>State</label>
		         		<input type="text"   placeholder="State"/>
		         		<label>Zip</label>
		         		<input type="text" placeholder="000000"/> 
		        	</div>      
				</div>
				<button class="btn btn-primary btn-block">Submit</button>		
			</form>
	      </div>
	    </div> 
    </body>
</html>
