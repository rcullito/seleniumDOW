<!DOCTYPE html>

<html>
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/foundation.css")">
    </head>
    <body>
    
    <div class="row">
      <div class="large-12 columns">
        <h1>Welcome to Wampum</h1>
        <h2>Perfect for petitions, letters to Congress, and anything else that is worthwhile yet tedious.</h2>
        <h4>1. Save your info one last time.</h4>
        <h4>2. Forward your emails to 'mailatwampum.io'</h4>
        <h4>3. We fill them out and hit "send" for you.</h4>
        
        
      </div>
    </div>
        

    <div class="row">
      <div class="large-12 columns">

		<form>

	        <div class="row">
	        <div class="large-6 medium-6 columns">
	        
                <label>Prefix</label>
        		<input type="text" placeholder="Prefix"/>

         		<label>First Name</label>
         		<input type="text" placeholder="First Name"/>
         			    		
		         <label>Last Name</label>
		         <input type="text" placeholder="Last Name"/>	 
		         
		                 	    <label>Email</label>
         		<input type="text" placeholder="Email">    
	    		
	    	</div>
	    	
        	<div class="large-6 medium-6 columns">

        
                <label>Home Address</label>
         		<input type="text"  placeholder="Street Address"/>
	
        		              <label>City</label>
         <input type="text" placeholder="City"/>

         <label>State</label>
         <input type="text"   placeholder="State"/>

         <label>Zip</label>
         <input type="text" placeholder="000000"/> 
        	</div>
        	       
			</div>
			
			<button class="btn btn-primary btn-block">Submit</button>		
			
			 </form>
   
      </div>
    </div>
    
    
    
   



  
        
        
        
        
    </body>
</html>
