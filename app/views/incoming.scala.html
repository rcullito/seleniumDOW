
   <form ng-show="shippingform" class="hidden-xs"
    style="margin-left: auto; margin-right: auto; max-width:768px;"  role="form">
     <span>
       <div class="form-group col-xs-4 shippingformlowerfields">
         <label>Prefix</label>
         <input type="text" class="form-control" placeholder="Prefix"/>
       </div> 
              <div class="form-group col-xs-4 shippingformlowerfields">
         <label>First Name</label>
         <input type="text" class="form-control" placeholder="First Name"/>
       </div> 
              <div class="form-group col-xs-4 shippingformlowerfields">
         <label>Last Name</label>
         <input type="text" class="form-control" placeholder="Last Name"/>
       </div>        
       <div class="form-group col-xs-4 shippingformlowerfields">
         <label>Email</label>
         <input type="text" class="form-control" ng-model="email" placeholder="Email"> 
       </div>         
     </span>

     <span>
       <div class="form-group col-xs-6 shippingformlowerfields">
         <label>Home Address</label>
         <input type="text" class="form-control" placeholder="Street Address"/>
       </div>
       <div class="form-group col-xs-6 shippingformlowerfields">
         <label>Apt/Unit</label>
         <input type="text" class="form-control" placeholder="Apt/Unit"/>
       </div>
     </span>

     <span>
       <div class="form-group col-xs-4 shippingformlowerfields">
         <label>City</label>
         <input type="text" class="form-control"placeholder="City"/>
       </div> 
       <div class="form-group col-xs-4 shippingformlowerfields">
         <label>State</label>
         <input type="text" class="form-control"  placeholder="State"/>
       </div>
       <div class="form-group col-xs-4 shippingformlowerfields">
         <label>Zip</label>
         <input type="text" class="form-control" placeholder="000000"/>
       </div> 
     </span> 

     <span>
       <div class="col-xs-8 shippingformlowerfields">
       </div>
       <div class="form-group col-xs-4 shippingformlowerfields">
         <button class="btn btn-primary btn-block">Submit</button>
       </div>
     </span>
   </form>
